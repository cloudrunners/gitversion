version: 5.11.2
assembly-versioning-scheme: MajorMinorPatch
mode: ContinuousDeployment
tag-prefix: "[vV]"
increment: Patch
next-version: 24.12.0

branches:
  main:
    regex: ^main$
    tag: ''
    increment: Patch
    is-release-branch: true
    source-branches: []
    prevent-increment-of-merged-branch-version: true

  develop:
    regex: ^dev(elop)?$
    tag: beta
    increment: Patch
    source-branches: ['main']
    track-merge-target: true

  feature:
    regex: ^features?[/-]
    tag: alpha
    increment: Patch
    source-branches: ['develop']
    track-merge-target: true

  hotfix:
    regex: ^hotfix[/-]
    tag: beta
    increment: Patch
    source-branches: ['main']
    track-merge-target: true

  pull-request:
    tag: pr
    increment: Inherit